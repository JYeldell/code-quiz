<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Start Quiz Button-->
 <div class="start_btn"><button>Start Quiz</button></div>

    <div class="info_box">
        <div class="info_title">
            <span>Rules of This Quiz</span>

        </div>
        <div class="info list">
            <div class="info">1. You will have only <span> 20 seconds</span> per each question.</div>
            <div class="info">2. Once you select your answer,you can not reslect.</div>
            <div class="info">3. You can not select any options once the timer goes off. </div>
            <div class="info">4. You can not exit from the quiz while you're testing.</div>
            <div class="info">5. You will get points on the basis of your correct answer. </div>
        </div>
        <div class="buttons">
            <button class="quit">Exit Quiz</button>
            <button class="restart">Continue Quiz</button>

        </div>
    </div>
</body>
</html>
